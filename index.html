<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>入試カウントダウン</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">入試カウントダウン</h1>

  <div class="card">
    埼玉県公立高校入試まで<br>
    あと <span class="number" id="kouritsu">-</span>日
    <br>（<span class="date" id="kouritsuDate"></span>）
  </div>
  <div class="card">
    埼玉県私立高校入試まで<br>
    あと <span class="number" id="shiritsu">-</span>日
    <br>（<span class="date" id="shiritsuDate"></span>）
  </div>
  <div class="card">
    大学入学共通テストまで<br>
    あと <span class="number" id="kyoutsuu">-</span>日
    <br>（<span class="date" id="kyoutsuuDate"></span>）
  </div>

<script>
const events = {
  kouritsu: "2026-02-26",
  shiritsu: "2026-01-22",
  kyoutsuu: "2025-10-30"
};

function diffDays(d){
  const now = new Date();
  const target = new Date(d);
  return Math.max(Math.ceil((target - now)/(1000*60*60*24)),0);
}

// 初期表示
document.getElementById('kouritsu').textContent = diffDays(events.kouritsu);
document.getElementById('kouritsuDate').textContent = events.kouritsu;

document.getElementById('shiritsu').textContent = diffDays(events.shiritsu);
document.getElementById('shiritsuDate').textContent = events.shiritsu;

document.getElementById('kyoutsuu').textContent = diffDays(events.kyoutsuu);
document.getElementById('kyoutsuuDate').textContent = events.kyoutsuu;

// 0:00:05 自動更新
setInterval(()=>{
  const now = new Date();
  if(now.getHours()===0 && now.getMinutes()===0 && now.getSeconds()===5){
    document.getElementById('kouritsu').textContent = diffDays(events.kouritsu);
    document.getElementById('shiritsu').textContent = diffDays(events.shiritsu);
    document.getElementById('kyoutsuu').textContent = diffDays(events.kyoutsuu);
  }
}, 1000);
</script>
</body>
</html>

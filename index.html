<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入試カウントダウン</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1 class="title">入試カウントダウン</h1>

  <div class="card" id="kouritsu">
    <div class="event-title">埼玉県公立高校入試まで</div>
    <div class="number">0</div>
  </div>
  <div class="card" id="shiritsu">
    <div class="event-title">埼玉県私立高校入試まで</div>
    <div class="number">0</div>
  </div>
  <div class="card" id="kyoutsuu">
    <div class="event-title">大学入学共通テストまで</div>
    <div class="number">0</div>
  </div>

  <button id="adminLoginBtn">管理者ログイン</button>

  <script>
    async function loadData(){
      const res = await fetch('data.json?time='+Date.now(), { cache: "no-store" });
      const data = await res.json();
      const now = new Date();

      function diffDays(d){ 
        return Math.max(Math.ceil((new Date(d)-now)/(1000*60*60*24)),0); 
      }

      document.querySelector('#kouritsu .number').textContent = diffDays(data.events.kouritsu.date);
      document.querySelector('#shiritsu .number').textContent = diffDays(data.events.shiritsu.date);
      document.querySelector('#kyoutsuu .number').textContent = diffDays(data.events.kyoutsuu.date);
    }

    // 初回読み込み
    loadData();

    // 0:00:05 自動更新
    setInterval(()=>{
      const now = new Date();
      if(now.getHours()===0 && now.getMinutes()===0 && now.getSeconds()===5){
        loadData();
      }
    }, 1000);

    // 管理者ログインボタン押下
    document.getElementById('adminLoginBtn').addEventListener('click', ()=>{
      window.location.href = "admin.html";
    });

    // PWA Service Worker 登録
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js')
        .then(()=>console.log("SW登録成功"))
        .catch(console.error);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>入試カウントダウン</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<style>
body { font-family: sans-serif; padding: 1rem; }


#installBtn, #iosNotice { display: none; margin: 1rem auto; padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; }
#installBtn { background-color: #007bff; color: white; }
#iosNotice { background-color: #ffeb3b; color: black; }
</style>
</head>
<body>
  <h1 class="title">入試カウントダウン</h1>

  <div class="card">
    埼玉県公立高校入試まで<br>あと <span class="number" id="kouritsu">-</span>日
    <div class="date" id="kouritsuDate">2026-02-26</div>
  </div>
  <div class="card">
    埼玉県私立高校入試まで<br>あと <span class="number" id="shiritsu">-</span>日
    <div class="date" id="shiritsuDate">2026-01-22</div>
  </div>
  <div class="card">
    大学入学共通テストまで<br>あと <span class="number" id="kyoutsuu">-</span>日
    <div class="date" id="kyoutsuuDate">2025-10-30</div>
  </div>
  
<button id="installBtn">アプリをインストール</button>
<div id="iosNotice">iOS をご利用の方は Safari の共有ボタンから「ホーム画面に追加」してください</div>
  
<script>
const events = {
  kouritsu: "2026-02-26",
  shiritsu: "2026-01-22",
  kyoutsuu: "2026-01-17"
};

function diffDays(d) {
  const now = new Date();
  return Math.max(Math.ceil((new Date(d) - now)/(1000*60*60*24)),0);
}

function updateCountdown() {
  document.getElementById('kouritsu').textContent = diffDays(events.kouritsu);
  document.getElementById('shiritsu').textContent = diffDays(events.shiritsu);
  document.getElementById('kyoutsuu').textContent = diffDays(events.kyoutsuu);

  // HTMLの日付も差分更新（文字は固定）
  document.getElementById('kouritsuDate').textContent = events.kouritsu;
  document.getElementById('shiritsuDate').textContent = events.shiritsu;
  document.getElementById('kyoutsuuDate').textContent = events.kyoutsuu;
}

// 初回読み込み
updateCountdown();

// 1分ごとに更新（数字と日付を差分更新）
setInterval(updateCountdown, 60*1000);

// PWA インストール処理（Android）
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installBtn').style.display = 'block';
});

document.getElementById('installBtn').addEventListener('click', async () => {
  if(deferredPrompt){
    deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    console.log('User choice:', choiceResult.outcome);
    deferredPrompt = null;
    document.getElementById('installBtn').style.display = 'none';
  }
});

// iOS 判定
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
if(isIOS){
  document.getElementById('iosNotice').style.display = 'block';
}  
  
// PWA Service Worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log("SW登録成功")).catch(console.error);
}
</script>
</body>
</html>

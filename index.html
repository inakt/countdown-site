<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<meta http-equiv="Cache-Control" content="no-store">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>入試カウントダウン</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">入試カウントダウン</h1>

  <div class="card">
    埼玉県公立高校入試まで<br>あと <span class="number" id="kouritsu">-</span>日<br>
    設定日: <span class="date" id="kouritsu-date">2026-02-26</span>
  </div>
  <div class="card">
    埼玉県私立高校入試まで<br>あと <span class="number" id="shiritsu">-</span>日<br>
    設定日: <span class="date" id="shiritsu-date">2026-01-22</span>
  </div>
  <div class="card">
    大学入学共通テストまで<br>あと <span class="number" id="kyoutsuu">-</span>日<br>
    設定日: <span class="date" id="kyoutsuu-date">2025-10-30</span>
  </div>

<script>
// 入試日を固定
const events = {
  kouritsu: "2026-02-26",
  shiritsu: "2026-01-22",
  kyoutsuu: "2026-01-17"
};

// 日数計算関数
function diffDays(dateStr){
  const now = new Date();
  const target = new Date(dateStr);
  return Math.max(Math.ceil((target - now) / (1000*60*60*24)), 0);
}

// 表示更新
function updateCountdown(){
  document.getElementById('kouritsu').textContent = diffDays(events.kouritsu);
  document.getElementById('shiritsu').textContent = diffDays(events.shiritsu);
  document.getElementById('kyoutsuu').textContent = diffDays(events.kyoutsuu);

  document.getElementById('kouritsu-date').textContent = events.kouritsu;
  document.getElementById('shiritsu-date').textContent = events.shiritsu;
  document.getElementById('kyoutsuu-date').textContent = events.kyoutsuu;
}

// 初回
updateCountdown();

// 毎分更新
setInterval(updateCountdown, 60*1000);
</script>
</body>
</html>

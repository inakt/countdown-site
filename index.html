<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入試カウントダウン</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">入試カウントダウン</h1>

  <div class="card" id="kouritsu">埼玉県公立高校入試まで<br><span class="number">0</span>日</div>
  <div class="card" id="shiritsu">埼玉県私立高校入試まで<br><span class="number">0</span>日</div>
  <div class="card" id="kyoutsuu">大学入学共通テストまで<br><span class="number">0</span>日</div>

  <button id="adminLoginBtn">管理者ログイン</button>

  <script>
    async function loadData(){
      const res = await fetch('https://ghadmintoken.inakt.workers.dev', { cache: "no-store" });
      const data = await res.json();
      const now = new Date();
      const diffDays = (d) => Math.max(Math.ceil((new Date(d)-now)/(1000*60*60*24)),0);
      document.querySelector('#kouritsu .number').textContent = diffDays(data.events.kouritsu.date);
      document.querySelector('#shiritsu .number').textContent = diffDays(data.events.shiritsu.date);
      document.querySelector('#kyoutsuu .number').textContent = diffDays(data.events.kyoutsuu.date);
    }

    loadData();
    setInterval(loadData, 60*1000);

    document.getElementById('adminLoginBtn').addEventListener('click', ()=> {
      window.location.href = "admin.html";
    });

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js').then(()=>console.log("SW登録成功")).catch(console.error);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>入試カウントダウン</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.png" type="image/png">
<style>
body { font-family: sans-serif; padding: 1rem; }
#installBtn, #iosNotice { display: none; margin: 1rem auto; padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; }
#installBtn { background-color: #007bff; color: white; }
#iosNotice { background-color: #ffeb3b; color: black; }
</style>
</head>
<body>
  <h1 class="title">入試カウントダウン</h1>

  <div class="card">
     <span class="label">埼玉県公立高校入試まで</span><br>あと <span class="number" id="kouritsu">-</span>日
    <div class="date" id="kouritsuDate">2026-02-26</div>
  </div>
  <div class="card">
     <span class="label">埼玉県私立高校入試まで</span><br>あと <span class="number" id="shiritsu">-</span>日
    <div class="date" id="shiritsuDate">2026-01-21</div>
  </div>
  <div class="card">
     <span class="label">大学入学共通テストまで</span><br>あと <span class="number" id="kyoutsuu">-</span>日
    <div class="date" id="kyoutsuuDate">2026-01-17</div>
  </div>
  
<button id="installBtn">アプリをインストール</button>
<div id="iosNotice">iOS をご利用の方は Safari の共有ボタンから「ホーム画面に追加」してください</div>
  
<script>
const base = '/countdown-site/'; // GitHub Pages リポジトリ名に対応
const events = {
  kouritsu: "2026-02-26",
  shiritsu: "2026-01-22",
  kyoutsuu: "2026-01-17"
};

// カウントダウン
function diffDays(dateStr){
  const now = new Date();
  const jstNow = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
  jstNow.setHours(0,0,0,0);
  const eventDate = new Date(dateStr+"T00:00:00+09:00");
  return Math.max(0, Math.floor((eventDate - jstNow)/(1000*60*60*24)));
}

function updateCountdown(){
  const k = document.getElementById('kouritsu');
  const s = document.getElementById('shiritsu');
  const kDate = document.getElementById('kouritsuDate');
  const sDate = document.getElementById('shiritsuDate');
  const ky = document.getElementById('kyoutsuu');
  const kyDate = document.getElementById('kyoutsuuDate');

  if(!k) return; // まだbody置換中ならスキップ
  k.textContent = diffDays(events.kouritsu);
  s.textContent = diffDays(events.shiritsu);
  ky.textContent = diffDays(events.kyoutsuu);

  kDate.textContent = events.kouritsu;
  sDate.textContent = events.shiritsu;
  kyDate.textContent = events.kyoutsuu;
}

// 初回
updateCountdown();
// 1分ごと
setInterval(updateCountdown, 60*1000);

// ページ全体自動更新（bodyのみ）
async function refreshPage(){
  try{
    const res = await fetch(window.location.href, { cache:'no-store', credentials:'omit' });
    const html = await res.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html,'text/html');
    document.body.innerHTML = doc.body.innerHTML;

    updateCountdown();
    initPWA();
  }catch(err){
    console.log('自動更新失敗', err);
  }
}
setInterval(refreshPage, 30000);

// PWA 初期化
function initPWA(){
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');
  if(!installBtn) return;
  installBtn.style.display='none';
  window.addEventListener('beforeinstallprompt', e=>{
    e.preventDefault();
    deferredPrompt=e;
    installBtn.style.display='block';
  });
  installBtn.addEventListener('click', async ()=>{
    if(deferredPrompt){
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt=null;
      installBtn.style.display='none';
    }
  });

  const iosNotice = document.getElementById('iosNotice');
  if(/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream){
    iosNotice.style.display='block';
  }
}
initPWA();

// Service Worker 登録
if('serviceWorker' in navigator){
  navigator.serviceWorker.register(base+'sw.js')
    .then(()=>console.log("SW登録成功"))
    .catch(console.error);
}
</script>
</body>
</html>
